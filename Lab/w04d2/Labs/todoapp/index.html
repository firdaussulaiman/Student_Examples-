<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="column1">
        <h2>What to Do</h2>
        <input type="text" id="todo-input" placeholder="Enter a task">
        <button id="add-btn">Add</button>
    </div>
    </div>
        <div class="container"></div>
      <div class="column2">
        <ul id="todo-list">things to do</ul>
      <div class="container"></div>
      <div class="column3">
        <ul id="completed-list">things that are done</ul>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
